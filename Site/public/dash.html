<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/sidebar.css">
    <link rel="stylesheet" href="./assets/style/quiz.css">

</head>

<body onload="obterDadosGrafico(); obterDadosEstacao(); obterDadosMedia()">

    <canvas id="graficoQuiz"></canvas>
    <br>
    <canvas id="graficoEstacao"></canvas>
    <br>
    <canvas id="graficoQuizMedia"></canvas>
    
</body>

</html>
<script>
    function obterDadosGrafico() {
        let corDash = null

        if (sessionStorage.getItem("ESTACAO_USUARIO") == "Inverno") {
            corDash = '#00008B'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Outono") {
            corDash = 'rgb(39, 45, 63)'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Primavera") {
            corDash = '#8F00FF'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Verão") {
            corDash = '#008000'
        }

        fetch(`/dashboard/buscarAcertos/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkusuario: sessionStorage.getItem("ID_USUARIO")
            })
        }).then(
            function (resultado) {
                console.log(resultado)

                resultado.json().then(
                    function (json) {
                        let labels = []
                        let acertos = []

                        console.log(json)

                        for (let i = 0; i < json.length; i++) {
                            labels.push(`Tentativa: ${i + 1}`)
                            acertos.push(json[i].acertos)
                        }
                        const graficoAcerto = document.getElementById("graficoQuiz")

                        new Chart(graficoAcerto, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        data: acertos,
                                        borderColor: corDash,
                                        backgroundColor: corDash,
                                        fill: true,
                                        borderRadius: 5,
                                        color: '#fff',
                                    }
                                ]
                            },
                            options: {
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        ticks: {
                                            stepSize: 50,
                                            padding: 10
                                        },
                                        grid: {
                                            display: false
                                        }
                                    },
                                    x: {
                                        grid: {
                                            display: false
                                        }
                                    }
                                }
                            }
                        });
                    }
                )

            }
        ).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        })
    }

    ;


    function obterDadosEstacao() {
        let total = 4

        let corDash = null

        if (sessionStorage.getItem("ESTACAO_USUARIO") == "Inverno") {
            corDash = '#00008B'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Outono") {
            corDash = 'rgb(39, 45, 63)'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Primavera") {
            corDash = '#8F00FF'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Verão") {
            corDash = '#008000'
        }

        fetch(`/usuarios/buscandoEstacao/`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(function (resultado) {
            console.log(resultado)

            resultado.json().then(
                function (json) {
                    let labels = []
                    let estacao = []

                    console.log(json)

                    for (let i = 0; i < json.length; i++) {
                        labels.push(json[i].estacao)
                        estacao.push(json[i].total)
                        console.log()
                    }
                    const graficoEstacao = document.getElementById("graficoEstacao")

                    new Chart(graficoEstacao, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    weight: 5,
                                    borderRadius: 5,
                                    label: `Estacao`,
                                    data: estacao,
                                    borderColor: '',
                                    backgroundColor: [
                                        '#B3EBF2', // inverno
                                        '#B39EB5', //primavera
                                        '#CFCFC4    ', // outono
                                        '#80EF80' // verao
                                    ],
                                    fill: true,
                                    color: '#fff',
                                    order: 2
                                }
                            ]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    ticks: {
                                        stepSize: 50,
                                        padding: 10
                                    },
                                    grid: {
                                        display: false
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }
            )

        }
        ).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }
