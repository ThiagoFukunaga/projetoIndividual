<body onload="obterDadosGrafico(); obterDadosEstacao(); obterDadosMedia(); mudarTemaSide(); mudarCorTexto()">

    <section class="sidebar">

        <div class="container" id="crescerSide">

            </div>
            <div class="graficoMedia">
                <div class="texto">
                    <span class="imgSpan"><img src="assets/imgs/info.svg" alt=""></span> Média de acertos geral:

                <canvas id="graficoQuizMedia"></canvas>
            </div>
        </div>
    </section>
</section>

</html>
<script src="js/sidebar.js"></script>
<script>
    function obterDadosGrafico() {
        let corDash = null

        if (sessionStorage.getItem("ESTACAO_USUARIO") == "Inverno") {
            corDash = '#00008B'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Outono") {
            corDash = 'rgb(39, 45, 63)'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Primavera") {
            corDash = '#8F00FF'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Verão") {
            corDash = '#008000'
        }

        fetch(`/dashboard/buscarAcertos/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkusuario: sessionStorage.getItem("ID_USUARIO")
            })
        }).then(
            function (resultado) {
                console.log(resultado)

                resultado.json().then(
                    function (json) {
                        let labels = []
                        let acertos = []

                        console.log(json)

                        for (let i = 0; i < json.length; i++) {
                            labels.push(`Tentativa: ${i + 1}`)
                            acertos.push(json[i].acertos)
                        }
                        const graficoAcerto = document.getElementById("graficoQuiz")

                        new Chart(graficoAcerto, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        weight: 5,
                                        data: acertos,
                                        borderColor: corDash,
                                        backgroundColor: corDash,
                                        fill: true,
                                        borderRadius: 5,
                                        color: '#fff',
                                    }
                                ]
                            },
                            options: {
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        ticks: {
                                            stepSize: 50,
                                            padding: 10
                                        },
                                        grid: {
                                            display: false
                                        }
                                    },
                                    x: {
                                        grid: {
                                            display: false
                                        }
                                    }
                                }
                            }
                        });
                    }
                )

            }
        ).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        })
    }

    ;


    function obterDadosEstacao() {
        let total = 4

        let corDash = null

        if (sessionStorage.getItem("ESTACAO_USUARIO") == "Inverno") {
            corDash = '#00008B'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Outono") {
            corDash = 'rgb(39, 45, 63)'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Primavera") {
            corDash = '#8F00FF'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Verão") {
            corDash = '#008000'
        }

        fetch(`/usuarios/buscandoEstacao/`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(function (resultado) {
            console.log(resultado)

            resultado.json().then(
                function (json) {
                    let labels = []
                    let estacao = []

                    console.log(json)

                    for (let i = 0; i < json.length; i++) {
                        labels.push(json[i].estacao)
                        estacao.push(json[i].total)
                        console.log()
                    }
                    const graficoEstacao = document.getElementById("graficoEstacao")

                    new Chart(graficoEstacao, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    weight: 5,
                                    borderRadius: 5,
                                    label: `Estacao`,
                                    data: estacao,
                                    borderColor: '',
                                    backgroundColor: [
                                        '#B3EBF2', // inverno
                                        '#B39EB5', //primavera
                                        '#80EF80', // verao
                                        '#CFCFC4' // outono
                                    ],
                                    fill: true,
                                    color: '#fff',
                                    order: 2
                                }
                            ]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    ticks: {
                                        stepSize: 50,
                                        padding: 10
                                    },
                                    grid: {
                                        display: false
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }
            )

        }
        ).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    function obterDadosMedia() {
        let corDash = null

        if (sessionStorage.getItem("ESTACAO_USUARIO") == "Inverno") {
            corDash = '#00008B'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Outono") {
            corDash = 'rgb(39, 45, 63)'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Primavera") {
            corDash = '#8F00FF'
        } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Verão") {
            corDash = '#008000'
        }

        fetch(`/dashboard/buscarAcertosTotal/`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(
            function (resultado) {
                console.log(resultado)

                resultado.json().then(
                    function (json) {
                        let labels = []
                        let media_acertos = []

                        console.log(json)

                        for (let i = 0; i < json.length; i++) {
                            labels.push(`Média: `)
                            media_acertos.push(json[i].media_acertos)
                        }
                        const graficoAcertoTotal = document.getElementById("graficoQuizMedia")

                        new Chart(graficoAcertoTotal, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        weight: 5,
                                        data: media_acertos,
                                        borderColor: corDash,
                                        backgroundColor: corDash,
                                        fill: true,
                                        borderRadius: 5,
                                        color: '#fff',
                                    }
                                ]
                            },
                            options: {
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        ticks: {
                                            stepSize: 50,
                                            padding: 10
                                        },
                                        grid: {
                                            display: false
                                        }
                                    },
                                    x: {
                                        grid: {
                                            display: false
                                        }
                                    }
                                }
                            }
                        });
                    }
                )

            }
        ).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        })
    }

    function pegarDados(){
        document.getElementById("estacaoDoUsuario").innerText = sessionStorage.ESTACAO_USUARIO
    }pegarDados()

    function mudarCorTexto(){
        const root = document.documentElement;

    if (sessionStorage.getItem("ESTACAO_USUARIO") == "Inverno") {
        root.style.setProperty('--corTextokpi', '#9FB7E3');
        root.style.setProperty('--corBG', '#ADC6E5');

    } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Outono") {
        root.style.setProperty('--corTextokpi', '#8A8C8D');
        root.style.setProperty('--corBG', '#7c7a8d');


    } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Primavera") {
        root.style.setProperty('--corTextokpi', '#5D2896');
        root.style.setProperty('--corBG', '#9295D0');

    } else if (sessionStorage.getItem("ESTACAO_USUARIO") == "Verão") {        
        root.style.setProperty('--corTextokpi', '#186446');
        root.style.setProperty('--corBG', '#9DC183');
    }
    }
</script>
